name: Build and Deploy Python App to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/requirements.txt

      - name: Create Deployment Package
        run: |
          mkdir -p package
          cp -r backend/* package/
          cp -r venv package/venv  # No es recomendable, mejor instala dependencias en Azure

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-artifact  # Nombre corregido para coincidir con la descarga
          path: package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: release-artifact  # Aseg√∫rate que sea el mismo nombre que arriba
          path: package

      - name: Deploy to Azure Web App
        id: deploy-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "tu-app-name"  # Reemplaza con el nombre de tu Azure Web App
          package: package/
